apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-management
  namespace: default
spec:
  project: default
  source:
    path: namespaces-config
    repoURL: 'https://github.com/Navid284/blog-example-repo.git'
    targetRevision: HEAD
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
